<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary Tree Visualizer</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Binary Tree Visualizer</h1>
			<form id="numberForm">
				<label for="numbers">Enter Numbers (comma-separated):</label>
				<input
					type="text"
					id="numbers"
					name="numbers"
					placeholder="e.g., 10,5,20,3,7,15,30"
					required
				/>
				<button type="submit">Create Binary Tree</button>
			</form>
			<button id="togglePreviousEntries">Show Previous Entries</button>
			<div id="previousEntries" style="display: none"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
